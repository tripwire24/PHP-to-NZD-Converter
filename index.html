<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="Convert Philippine Peso to New Zealand Dollar with real-time rates">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PHP-NZD">
    
    <title>PHP to NZD Currency Converter</title>
    
    <!-- Manifest Link -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Your existing style imports -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Install Prompt UI -->
    <div id="installPrompt" class="install-prompt fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg hidden">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h3 class="font-semibold text-lg">Install App</h3>
                <p>Add to your home screen for quick access</p>
            </div>
            <div class="flex gap-2">
                <button id="dismissInstall" class="px-4 py-2 text-gray-600">Not now</button>
                <button id="installButton" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Install</button>
            </div>
        </div>
    </div>

    <!-- Your existing script imports -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>

    <!-- Service Worker Registration -->
    <script>
        let deferredPrompt;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        // Handle Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show your custom install prompt
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        // Handle Install Button Click
        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // We no longer need the prompt. Clear it up
                deferredPrompt = null;
                // Hide the install prompt UI
                document.getElementById('installPrompt').classList.add('hidden');
            }
        });

        // Handle Dismiss Button Click
        document.getElementById('dismissInstall').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.add('hidden');
        });
    </script>

    <!-- Your app script -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
