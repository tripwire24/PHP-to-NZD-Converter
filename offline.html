<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PHP to NZD Converter</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-4">Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
            Retry
        </button>
    </div>
</body>
</html>
